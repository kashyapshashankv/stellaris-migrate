# permissions for end users to view stellaris-migrate-nodes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: migration
    app.kubernetes.io/managed-by: kustomize
  name: stellarismigratenode-viewer-role
rules:
- apiGroups:
  - migrate.k8s.stellaris.io
  resources:
  - stellaris-migrate-nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - migrate.k8s.stellaris.io
  resources:
  - stellaris-migrate-nodes/status
  verbs:
  - get
