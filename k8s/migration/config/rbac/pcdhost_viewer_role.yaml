# permissions for end users to view pcdhosts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: migration
    app.kubernetes.io/managed-by: kustomize
  name: pcdhost-viewer-role
rules:
- apiGroups:
  - migrate.k8s.stellaris.io
  resources:
  - pcdhosts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - migrate.k8s.stellaris.io
  resources:
  - pcdhosts/status
  verbs:
  - get
